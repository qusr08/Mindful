<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="elements.js" defer></script>

    <title>Smart Calendar</title>
</head>

<body>
    <div class="calendar">
        <div class="calendar-header">
            <span class="calendar-seek-button" onclick="goToPreviousMonth();">&#60;</span>
            <span id="js-calendar-title">Month XXXX</span>
            <span class="calendar-seek-button" onclick="goToNextMonth();">&#62;</span>
        </div>
        <div class="calendar-days">
            <span class="calendar-day">SUN</span>
            <span class="calendar-day">MON</span>
            <span class="calendar-day">TUE</span>
            <span class="calendar-day">WED</span>
            <span class="calendar-day">THU</span>
            <span class="calendar-day">FRI</span>
            <span class="calendar-day">SAT</span>
        </div>
        <div id="js-calendar"></div>
    </div>
</body>

</html>
