<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="elements.js" defer></script>

    <title>Smart Calendar</title>
</head>

<body>
    <div class="sidebar">
        <div>
            <div>
                <span id="js-time">12:00</span>
                <span id="js-time-suffix">am</span>
            </div>
            <span id="js-date">Wednesday, September 26th</span>
        </div>
        <div id="js-calendar-events">
            <div class="calendar-event">
                <span class="calendar-event-color">●</span>
                <span class="calendar-event-time">12:00am - 10:00pm</span>
                <span class="calendar-event-details">This is some details about the event.</span>
            </div>
            <div class="calendar-event">
                <span class="calendar-event-color">●</span>
                <span class="calendar-event-time">12:00am - 10:00pm</span>
                <span class="calendar-event-details">This is some details about the event.</span>
            </div>
        </div>
        <div id="js-tasks">

        </div>
        <span class="greeting"><img src="media/profile-button.png">Hello, Gaby</span>
    </div>
    <div class="calendar">
        <div class="calendar-header">
            <span class="calendar-seek-button" onclick="goToPreviousMonth();">&#60;</span>
            <span id="js-calendar-title">Month XXXX</span>
            <span class="calendar-seek-button" onclick="goToNextMonth();">&#62;</span>
        </div>
        <div class="calendar-days">
            <span class="calendar-day">S</span>
            <span class="calendar-day">M</span>
            <span class="calendar-day">T</span>
            <span class="calendar-day">W</span>
            <span class="calendar-day">T</span>
            <span class="calendar-day">F</span>
            <span class="calendar-day">S</span>
        </div>
        <div id="js-calendar"></div>
    </div>
</body>

</html>
