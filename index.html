<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="elements.js" defer></script>

    <title>Mindful</title>
</head>

<body>
    <div class="sidebar">
        <div>
            <div>
                <span id="js-time"></span>
                <span id="js-time-suffix"></span>
            </div>
            <span id="js-date"></span>
            <div class="weather">
                <img id="weather-button" onclick="clickWeatherButton();" src="media/weather-button.png">
                <span>65Â°</span>
            </div>
        </div>
        <div style="position: relative;">
            <div id="js-sidebar-events"></div>
            <img id="calendar-button" onclick="clickCalendarButton();" src="media/calendar-button.png">
        </div>
        <div style="position: relative;">
            <div id="js-sidebar-tasks">
                <div class="task">
                    <span class="task-details">No tasks!</span>
                </div>
            </div>
            <img id="tasks-button" onclick="clickTasksButton();" src="media/task-button.png">
        </div>
        <div class="greeting">
            <img id="profile-button" onclick="clickProfileButton();" src="media/profile-button.png">
            <span>Hello, Gaby</span>
        </div>
    </div>
    <div class="content">
        <div id="js-calendar" class="hidden">
            <div class="calendar-header">
                <div class="calendar-view-buttons">
                    <img src="media/monthly-calendar-button.png">
                    <img src="media/weekly-calendar-button.png">
                </div>
                <span class="calendar-seek-button" onclick="goToPreviousMonth();">&#60;</span>
                <div class="calendar-title">
                    <span id="js-calendar-month"></span>
                    <span id="js-calendar-year"></span>
                </div>
                <span class="calendar-seek-button" onclick="goToNextMonth();">&#62;</span>
                <span class="calendar-add-button" onclick="clickAddEventButton();">+</span>
            </div>
            <div class="calendar-days">
                <span class="calendar-day">S</span>
                <span class="calendar-day">M</span>
                <span class="calendar-day">T</span>
                <span class="calendar-day">W</span>
                <span class="calendar-day">T</span>
                <span class="calendar-day">F</span>
                <span class="calendar-day">S</span>
            </div>
            <div id="js-calendar-content"></div>
        </div>
        <div id="js-tasks" class="hidden">
            <div id="js-tasks-content"></div>
            <span class="tasks-add-button" onclick="clickAddTaskButton();">+</span>
        </div>
        <div id="js-weather" class="hidden">
            <img src="media/weather-tab.png">
        </div>
        <div id="js-profile" class="hidden">
            <div class="profile-buttons">
                <span id="js-profile-account-button" class="profile-button" onclick="selectProfileContent(profileAccountButton, profileAccountTab);">Account</span>
                <span id="js-profile-general-button" class="profile-button" onclick="selectProfileContent(profileGeneralButton, profileGeneralTab);">General</span>
                <span id="js-profile-display-button" class="profile-button" onclick="selectProfileContent(profileDisplayButton, profileDisplayTab);">Display</span>
                <span id="js-profile-connections-button" class="profile-button" onclick="selectProfileContent(profileConnectionsButton, profileConnectionsTab);">Connections</span>
            </div>
            <img id="js-profile-account" class="hidden" src="media/profile-account-tab.png">
            <img id="js-profile-general" class="hidden" src="media/profile-general-tab.png">
            <img id="js-profile-display" class="hidden" src="media/profile-display-tab.png">
            <img id="js-profile-connections" class="hidden" src="media/profile-connections-tab.png">
        </div>
        <div id="js-keyboard" class="hidden">
            <div class="keyboard-text-boxes">
                <div id="js-keyboard-name">
                    <h1>Name</h1>
                    <div id="js-keyboard-name-box" class="keyboard-text-box" onclick="selectKeyboardTextBox(this);"></div>
                </div>
                <div id="js-keyboard-date">
                    <h1>Date</h1>
                    <div id="js-keyboard-date-box" class="keyboard-text-box" onclick="selectKeyboardTextBox(this);"></div>
                </div>
                <div id="js-keyboard-time">
                    <h1>Time</h1>
                    <div id="js-keyboard-time-box" class="keyboard-text-box" onclick="selectKeyboardTextBox(this);"></div>
                </div>
            </div>
            <div class="keyboard-buttons">
                <div class="keyboard-button" onclick="clickKeyboardCancelButton();">Cancel</div>
                <div class="keyboard-button" onclick="clickKeyboardSubmitButton();">Submit</div>
            </div>
            <div class="keyboard">
                <div class="keyboard-row">
                    <span class="keyboard-key" onclick="clickKeyboardButton('1');">1</span>
                    <span class="keyboard-key" onclick="clickKeyboardButton('2');">2</span>
                    <span class="keyboard-key" onclick="clickKeyboardButton('3');">3</span>
                    <span class="keyboard-key" onclick="clickKeyboardButton('4');">4</span>
                    <span class="keyboard-key" onclick="clickKeyboardButton('5');">5</span>
                    <span class="keyboard-key" onclick="clickKeyboardButton('6');">6</span>
                    <span class="keyboard-key" onclick="clickKeyboardButton('7');">7</span>
                    <span class="keyboard-key" onclick="clickKeyboardButton('8');">8</span>
                    <span class="keyboard-key" onclick="clickKeyboardButton('9');">9</span>
                    <span class="keyboard-key" onclick="clickKeyboardButton('0');">0</span>
                </div>
                <div class="keyboard-row">
                    <span class="keyboard-key" onclick="clickKeyboardButton('q');">q</span>
                    <span class="keyboard-key" onclick="clickKeyboardButton('w');">w</span>
                    <span class="keyboard-key" onclick="clickKeyboardButton('e');">e</span>
                    <span class="keyboard-key" onclick="clickKeyboardButton('r');">r</span>
                    <span class="keyboard-key" onclick="clickKeyboardButton('t');">t</span>
                    <span class="keyboard-key" onclick="clickKeyboardButton('y');">y</span>
                    <span class="keyboard-key" onclick="clickKeyboardButton('u');">u</span>
                    <span class="keyboard-key" onclick="clickKeyboardButton('i');">i</span>
                    <span class="keyboard-key" onclick="clickKeyboardButton('o');">o</span>
                    <span class="keyboard-key" onclick="clickKeyboardButton('p');">p</span>
                </div>
                <div class="keyboard-row">
                    <span class="keyboard-key" onclick="clickKeyboardButton('a');">a</span>
                    <span class="keyboard-key" onclick="clickKeyboardButton('s');">s</span>
                    <span class="keyboard-key" onclick="clickKeyboardButton('d');">d</span>
                    <span class="keyboard-key" onclick="clickKeyboardButton('f');">f</span>
                    <span class="keyboard-key" onclick="clickKeyboardButton('g');">g</span>
                    <span class="keyboard-key" onclick="clickKeyboardButton('h');">h</span>
                    <span class="keyboard-key" onclick="clickKeyboardButton('j');">j</span>
                    <span class="keyboard-key" onclick="clickKeyboardButton('k');">k</span>
                    <span class="keyboard-key" onclick="clickKeyboardButton('l');">l</span>
                </div>
                <div class="keyboard-row">
                    <!-- <span class="keyboard-key" onclick="clickKeyboardButton('^');" style="aspect-ratio: unset; width: 90px;">caps</span> -->
                    <span class="keyboard-key" onclick="clickKeyboardButton('z');">z</span>
                    <span class="keyboard-key" onclick="clickKeyboardButton('x');">x</span>
                    <span class="keyboard-key" onclick="clickKeyboardButton('c');">c</span>
                    <span class="keyboard-key" onclick="clickKeyboardButton('v');">v</span>
                    <span class="keyboard-key" onclick="clickKeyboardButton('b');">b</span>
                    <span class="keyboard-key" onclick="clickKeyboardButton('n');">n</span>
                    <span class="keyboard-key" onclick="clickKeyboardButton('m');">m</span>
                    <span class="keyboard-key" onclick="clickKeyboardButton('/');">/</span>
                    <span class="keyboard-key" onclick="clickKeyboardButton(':');">:</span>
                </div>
                <div class="keyboard-row">
                    <span class="keyboard-key" onclick="clickKeyboardButton(' ');" style="aspect-ratio: unset; width: 450px; height: 55px;">space</span>
                    <span class="keyboard-key" onclick="clickKeyboardButton('backspace');" style="aspect-ratio: unset; width: 195px;">backspace</span>
                </div>
            </div>
        </div>
    </div>
    <img id="home-button" onclick="clickHomeButton();" src="media/home-button.png">
</body>

</html>
